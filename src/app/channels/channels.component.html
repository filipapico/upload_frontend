<div class="wrapper">
  <!--Como voltar a pagina 0 quando carregar no titulo Channels? -->
  <h1 routerLink="channels">Channels</h1>
  <!-- Categories -->
  <div class="categories-list" *ngIf="categories">
    <div class="categories" *ngFor="let category of categories" (click)="targetChannels(category.tid)"
         routerLinkActive="active">
      {{category.name}}
    </div>
  </div>
  <div class="main-section">
    <!-- Loop through channels -->
    <div *ngFor="let channel of channels">
      <div class="channel-card" [routerLink]="['/channel', channel.nid]">
        <div class="image"
             style="background-image: url('https://dev-project-upskill2-grupo4v2.pantheonsite.io{{channel.field_cover_photo}}');">
          <div class="logotype"
               style="background-image: url('https://dev-project-upskill2-grupo4v2.pantheonsite.io{{channel.field_logotype}}');">
          </div>
        </div>
        <div class="icons">
          <fa-icon class="share-icon" [icon]="faShareNodes"></fa-icon>
        </div>
        <div class="info-container">
          <h5>
            {{channel.title}}
          </h5>
          <p class="card-subtitle"><span>by </span>{{channel.uid}}</p>
        </div>
      </div>
    </div>
  </div>
<!-- Sidebar -->
  <app-suggestioncard class="channels-sidebar" *ngIf="channels"
                      [type]="['Last Seen']"
                      [title]=channels[0].title
                      [uid]=channels[0].nid
                      [field_thematic_header_image]=channels[0].field_cover_photo
                      [field_thematic_thumbnail]=channels[0].field_cover_photo
                      [routerLink]="['/channel', channels[0].nid]"
  ></app-suggestioncard>
</div>
