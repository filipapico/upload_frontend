<h2>Latest Videos</h2>
<div class="container">
  <div class="latest-video-container">
    <app-video *ngFor="let lv of latestVideos"
               [name] = "lv.name"
               [created] = "lv.created"
               [mid] = "lv.mid"
               [field_media_tags] = "lv.field_media_tags"
               [thumbnail__target_id] = "lv.thumbnail__target_id"
               [field_media_oembed_video] = "lv.field_media_oembed_video"
    ></app-video>
  </div>
<!--  TO BE REPLACED WITH THE THEMATICS COMPONENT AND NGCLASS TO SHOW ONLY ONE ITEM -->
  <div class="thematic-container">
    <div class="thematic-info">
      <p>Thematic Recommendations</p>
      <p>SEE ALL</p>
    </div>
    <div class="thematic-header" *ngIf="thematics">
      <p>{{thematics[0].field_thematic_header_image}}</p>

    </div>

  </div>

</div>
