<div class="wrapper">
  <div class="container">
    <h2>Latest Videos</h2>

<!--    <div>
      <input placeholder="Search" class="search" (change)="changeSearch($event)">
    </div>-->

    <div class="ng-autocomplete" *ngIf="latestVideos">
      <ng-autocomplete
        [data]="latestVideos"
        [searchKeyword]="keyword" (click)="changeSearch($event)"
        [itemTemplate]="itemTemplate"
        [notFoundTemplate]="notFoundTemplate"
        placeholder="Search movie"
      ></ng-autocomplete>

      <ng-template #itemTemplate let-item>
        <a [innerHTML]="item.name"></a>
      </ng-template>

      <ng-template #notFoundTemplate let-notFound>
        <div [innerHTML]="notFound"></div>
      </ng-template>
    </div>


    <div class="pagination">
      <div class="page-item">
        <a class="page-link" (click)="pageSelected('Previous')"><fa-icon [icon]="faAngleLeft"></fa-icon></a>
      </div>
      <div class="page-number" *ngIf="pNum">
        <a class="page-link" (click)="pageSelected(pNum)"> {{pNum}} </a>
      </div>
      <div class="page-item">
        <a class="page-link" (click)="pageSelected('Next')"><fa-icon [icon]="faAngleRight"></fa-icon></a>
      </div>
    </div>

    <div class="latest-video-container">
      <div class="latest-video">
                  <app-contentcard *ngFor="let lv of latestVideos"
                                   [source]="lv.title"
                                   [title]="lv.name"
                                   [subtitle]="lv.created"
                                   [mid]="lv.mid"
                                   [field_media_tags]="lv.field_media_tags"
                                   [image]="lv.thumbnail__target_id"
                                   [logotype]="lv.field_logotype"
                                   [field_media_oembed_video]="lv.field_media_oembed_video"
                                   [routerLink]="['/video-detail', lv.mid]"
                  ></app-contentcard>
      </div>
    </div>
  </div>

  <div class="right-sidebar">
    <app-suggestioncard *ngIf="thematics"
                        [type]="['Thematics']"
                        [title]=thematics[0].title
                        [uid]=thematics[0].uid
                        [field_thematic_header_image]=thematics[0].field_thematic_header_image
                        [field_thematic_thumbnail]=thematics[0].field_thematic_thumbnail
                        [routerLink]="['/thematics', thematics]"
    ></app-suggestioncard>
    <!--TO MAYBE LATER BE IMPROVED?!-->
    <div class="suggestion-list-card">
      <h4>Newest channels</h4>
      <app-suggestionlist *ngFor="let c of channels"
                          [listThumbnail]="c.field_logotype"
                          [listElement]="c.title">
      </app-suggestionlist>
    </div>
  </div>
</div>
