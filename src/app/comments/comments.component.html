<div class="wrapper">
  <h3>Comments</h3>
  <!-- form -->
  <div class="form-container">
      <div class="gravatar-box">
        <ngx-avatar class="gravatar" name="name"></ngx-avatar>
      </div>
      <form #commentForm="ngForm" class="comment-inputs" (ngSubmit)="onCommentSubmit(commentForm.value)">
        <div class="name-email-section">
          <input type="text" id="username-input" name="username" required
                 minlength="4" maxlength="20" placeholder="Name" ngModel>
          <input type="text" id="email-input" name="email" required
                 minlength="4" maxlength="40" placeholder="E-mail" ngModel>
        </div>
        <div class="message-section">
          <input type="text" id="comment-input" name="comment" required
                 minlength="4" maxlength="1000" style="height:100px" placeholder="Message" ngModel>
        </div>
        <input id="submit-button" type="submit" value="Submit">
      </form>
  </div>
  <!-- list of comments -->
    <div *ngFor="let c of entityComments">
      <div class="user-comment">
      <div class="gravatar-box">
        <ngx-avatar name="{{c.field_comment_name || c.field_comment_name_media}}"></ngx-avatar>
      </div>
      <div class="comment-text">
        <p style="font-weight:bold">{{c.field_comment_name || c.field_comment_name_media}}
          <span class="comment-date">{{c.created}}</span>
          <span class="flag-icon"><fa-icon class="share-icon" [icon]="faFlag"></fa-icon></span>
        </p>
        <p>
          {{c.comment_body}}
        </p>
      </div>
    </div>
  </div>
</div>
