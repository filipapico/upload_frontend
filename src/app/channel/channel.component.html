<div class="channel-container">
  <div class="channel-header">
    <div class="channel-cover-photo"
         style="background-image: url('https://dev-project-upskill2-grupo4v2.pantheonsite.io{{channelCoverPhoto}}');">
      <div class="channel-logotype"
           style="background-image: url('https://dev-project-upskill2-grupo4v2.pantheonsite.io{{channelLogotype}}');">
      </div>
    </div>
    <h1>
      {{channelTitle}}
    </h1>
    <p>
      {{channelDescription}}
    </p>
  </div>
  <h2>Videos</h2>
  <div class="channel-videos">
    <app-contentcard *ngFor="let vid of videos"
                     [title]="vid.name"
                     [subtitle]="vid.created"
                     [mid]="vid.mid"
                     [field_media_tags]="vid.field_media_tags"
                     [image]="vid.thumbnail__target_id"
                     [logotype]="vid.field_logotype"
                     [field_media_oembed_video]="vid.field_media_oembed_video"
                     [routerLink]="['/video-detail', vid.mid]"
    ></app-contentcard>
  </div>

 <app-comments
  [entityType]="channelEntityType"
  [contentID]="nid">
  </app-comments>



  <div *ngIf="channelComments">
    <div *ngFor="let comment of channelComments">
      <div class="user-comment">
        <div class="gravatar-box">
          <div class="gravatar"
               style="background-image: url('https://img1.gratispng.com/20180408/edw/kisspng-user-computer-icons-gravatar-blog-happy-woman-5aca6d038826d9.7357010215232156195577.jpg');">
          </div>
        </div>
        <div class="comment-text">
          <p style="font-weight:bold">{{comment.field_comment_name}} <span style="color:#979797">{{comment.created}}</span></p>
          <p>
            {{comment.comment_body}}
          </p>
        </div>
      </div>
    </div>
  </div>



</div>
