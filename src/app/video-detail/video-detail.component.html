<div class="video-detail-container" *ngIf="video">
  <h1>
    {{video.name}}
  </h1>
  <iframe width="560" height="315" [src]="video_url" title="YouTube video player" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

  <p>
    {{video.field_categories}}
  </p>

</div>
