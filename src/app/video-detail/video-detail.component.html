<div class="wrapper">
  <div class="video-detail" *ngIf="video">
    <h1>
      {{video.name}}
    </h1>
    <div class="details">
      <h5>
        {{getHashtag(video.field_media_tags)}}
      </h5>
      <span class="heart-icon">
      <fa-icon [icon]="faHeart"></fa-icon>
    </span>
    </div>

    <div class="vid-frame">
      <iframe class="responsive-iframe" [src]="video_url" title="YouTube video player"
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
              allowfullscreen></iframe>
    </div>

    <div class="channel-details">
      <div *ngIf="video.field_logotype" class="channel-logotype"
           style="background-image: url('https://dev-project-upskill2-grupo4v2.pantheonsite.io{{video.field_logotype}}');">
      </div>
      <div>
        <p>
          {{video.title}}
        </p>
        <p>
          {{video.created}}
        </p>
        <p>
          {{video.field_duration}} duration
        </p>
      </div>
    </div>
    <p class="description-box" *ngIf="video.field_description">
      {{video.field_description}}
    </p>
    <app-comments></app-comments>
  </div>
