<div class="video-card" [ngClass]="type" >
  <div class="image" [routerLink]="routerLink" style="background-image: url('https://dev-project-upskill2-grupo4v2.pantheonsite.io{{image}}');">
    <div *ngIf="logotype" class="logotype"
         style="background-image: url('https://dev-project-upskill2-grupo4v2.pantheonsite.io{{logotype}}');">
    </div>
    <p class="duration">{{field_duration}}</p>
  </div>
  <div class="overlay">
      <span class="bookmark-icon" (click)="uploadService.toggleFavoriteVideo(mid)">
        <fa-icon  [icon]="uploadService.isFavoriteVideo(mid)? faBookmarkFull : faBookmark"></fa-icon>
      </span>
    <fa-icon class="share-icon" [icon]="faShareNodes"></fa-icon>
  </div>

  <div class="info-container">
    <p class="blue-ref">{{source}}</p>
    <h5>{{title}}</h5>
    <p class="card-subtitle"><span *ngIf="channelAuthor">by </span>{{subtitle || channelAuthor}}</p>
  </div>
</div>
