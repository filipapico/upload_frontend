<div class="container">
  <div class="video-playing" *ngIf="playlist">
    <app-video-detail
     [id_video]="playlist[indexVideo].mid"
    ></app-video-detail>
  </div>

  <div *ngIf="playlist" class="videos-list" >
    <h4>{{indexVideo + 1}}/{{playlist.length}}</h4>
    <div *ngFor="let video of playlist" (click)="getVideo(playlist.indexOf(video))" class="div">
      <p>{{playlist.indexOf(video) + 1}}</p>
      <img src="https://dev-project-upskill2-grupo4v2.pantheonsite.io{{video.thumbnail__target_id}}">
      <p>{{video.name}}</p>
    </div>
  </div>
</div>
