<div class="container">
  <div>
    <fa-icon [icon]="uploadService.isFlagged(id_video)? faThumbsUpSolid : faThumbsUp" class="fa-xl"
             (click)="addFlagToVideo('like', this.id_video)">
    </fa-icon>
  </div>
  <span *ngIf="likes">{{likes[0].count}}</span>
  <span class="separator">|</span>
  <div>
    <fa-icon [icon]="uploadService.isFlagged(id_video)? faThumbsDownSolid : faThumbsDown" class="fa-xl"
             (click)="addFlagToVideo('dislike', this.id_video)">
    </fa-icon>
  </div>
  <span *ngIf="dislikes">{{dislikes[0].count}}</span>
</div>
