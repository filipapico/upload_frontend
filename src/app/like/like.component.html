<div class="container">
  <div>👍</div>
  <fa-icon [icon]="faThumbsUp" (click)="addFlagToVideo('like','{}','','');"></fa-icon>
  <span *ngIf="likes"> {{likes[0].count}} |</span>
  <fa-icon [icon]="faThumbsDown" (click)="addFlagToVideo('dislike','{}','','');"></fa-icon>
  <span> {{dislikes[0].count}}</span>
</div>
