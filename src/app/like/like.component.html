<div class="container">
  <div>
    <fa-icon [icon]="uploadService.isFlagged('like',id_video)? faThumbsUpSolid : faThumbsUp" class="fa-xl"
             (click)="addFlagToVideo('like', this.id_video)">
      <!--If we'd like the fa-icon to be inaccessible after 1 click...
      [ngClass]="{'clicked':la===this.id_video}" and with click la=this.id_video-->
    </fa-icon>
  </div>
  <span *ngIf="likes">{{likes[0].count}}</span>
  <span class="separator">|</span>
  <div>
    <fa-icon [icon]="uploadService.isFlagged('dislike',id_video)? faThumbsDownSolid : faThumbsDown" class="fa-xl"
             (click)="addFlagToVideo('dislike', this.id_video)">
    </fa-icon>
  </div>
  <span *ngIf="dislikes">{{dislikes[0].count}}</span>
</div>
