<div class="items">
  <c-pagination aria-label="Page navigation">
  <span cPageItem *ngFor="let l of list" class="item">
    <a cPageLink (click)="getThematicsByTag(l.tid)">{{l.name}}</a>
  </span>
  </c-pagination>
</div>
