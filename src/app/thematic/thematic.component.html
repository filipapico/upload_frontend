<div class="container">
  <h1>{{thematic[0].title}}</h1>
  <div class="thematic-header-image">
    <div
      style="background-image: url('https://dev-project-upskill2-grupo4v2.pantheonsite.io{{thematic[0].field_thematic_header_image}}');"></div>
  </div>
  <div class="thematic-thumbnail">
    <div
      style="background-image: url('https://dev-project-upskill2-grupo4v2.pantheonsite.io{{thematic[0].field_thematic_thumbnail}}');"></div>
  </div>


  <div>TEASER MISSING??</div>
  <div class="thematic-body">{{thematic[0].body}}</div>

  <!--TESTING LINKS - Sanitizing needed-->
  <div *ngFor="let t of thematic">
    <a [href]=t.field_thematic_links>1</a>
  </div>

  <!--ADDED VIDEOS using thematic view, other possibility via tag id?!? - Sanitizing needed-->
  <app-contentcard *ngFor="let t of thematic"
                   [field_media_oembed_video]="t.field_media_oembed_video_1">
  </app-contentcard>

</div>
