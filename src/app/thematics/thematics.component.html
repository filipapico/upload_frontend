<div class="container" *ngIf="thematics">
  <div *ngFor="let t of thematics" class="thematic-item">
    <div class="thematic-thumbnail">
      <img src="https://dev-project-upskill2-grupo4v2.pantheonsite.io{{t.field_thematic_thumbnail}}">
    </div>
    <div>
      {{t.title}}
    </div>
    <div>
      {{t.uid}}
    </div>
    <div class="thematic-header">
      <img src="https://dev-project-upskill2-grupo4v2.pantheonsite.io{{t.field_thematic_header_image}}">
    </div>
  </div>
</div>
