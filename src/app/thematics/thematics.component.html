<div class="container" *ngIf="thematics">
  <div *ngFor="let t of thematics" class="thematic-item">
    <div class="thematic-header">
      <div class="thematic-thumbnail">
        <div style="background-image: url('https://dev-project-upskill2-grupo4v2.pantheonsite.io{{t.field_thematic_thumbnail}}');"></div>
      </div>
      <div>
        <h4>{{t.title}}</h4>
        <p>{{t.uid}}</p>
      </div>
    </div>
    <div class="thematic-header-image">
      <div style="background-image: url('https://dev-project-upskill2-grupo4v2.pantheonsite.io{{t.field_thematic_header_image}}');"></div>
    </div>
  </div>
</div>
